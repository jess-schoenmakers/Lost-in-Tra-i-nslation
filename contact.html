<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>

  <!-- Your CSS files -->
  <link rel="stylesheet" href="assets/styles.css">
  <link rel="stylesheet" href="assets/flexboxes.css">
  <link rel="stylesheet" href="assets/nav.css">
  <link rel="stylesheet" href="assets/typography.css">
  <link rel="stylesheet" href="assets/forms.css">
  <link rel="stylesheet" href="assets/modal.css">

</head>
<body>
</div>
  <!-- Hamburger Menu Button -->
  <button class="hamburger-btn" id="hamburgerBtn">
      <span></span>
      <span></span>
      <span></span>
  </button>

  <!-- Sidebar Navigation -->
  <nav class="sidebar" id="sidebar">
    <ul class="vertical-buttons">
      <li><a href="index.html">Homepage</a></li>
      <li><a href="page1.html">Week 1</a></li>
      <li><a href="page2.html">Week 2</a></li>
      <li><a href="page3.html">Week 3</a></li>
      <li><a href="page4.html">Week 4</a></li>
      <li><a href="page5.html">Week 5</a></li>
      <li><a href="page6.html">Week 6</a></li>
      <li><a href="page7.html">Week 7</a></li>
      <li><a href="page8.html">Week 8</a></li>
      <li><a href="page9.html">Week 9</a></li>
      <li><a href="page10.html">Week 10</a></li>
      <li class="sidebar-contact"><a href="contact.html" class="contact-btn">Contact</a></li>
    </ul>
  </nav>

  <div class="container centered-page">

    <h1 class="centered-title">Contact</h1>

    <div class="contact-card">
      <!-- Contact Form -->
      <form id="contactForm" class="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit" class="cta-button">Submit</button>
      </form>
    </div>
  </div>

  <!-- Modal for confirmation -->
  <div class="modal" id="confirmationModal">
    <div class="modal-content">
      <span class="modal-close" id="closeModal">&times;</span>
      <h2>Thank You!</h2>
      <p>Your message has been submitted successfully.</p>
    </div>
  </div>

  <script>
    // Hamburger menu functionality
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const sidebar = document.getElementById('sidebar');

    hamburgerBtn.addEventListener('click', function() {
        sidebar.classList.toggle('active');
        hamburgerBtn.classList.toggle('active');
    });

    const sidebarLinks = sidebar.querySelectorAll('a');
    sidebarLinks.forEach(link => {
        link.addEventListener('click', function() {
            sidebar.classList.remove('active');
            hamburgerBtn.classList.remove('active');
        });
    });

    document.addEventListener('click', function(event) {
        if (!sidebar.contains(event.target) && !hamburgerBtn.contains(event.target)) {
            sidebar.classList.remove('active');
            hamburgerBtn.classList.remove('active');
        }
    });

    // Contact form functionality
    const form = document.getElementById('contactForm');
    const modal = document.getElementById('confirmationModal');
    const closeModal = document.getElementById('closeModal');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      // Collect form data (optional)
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());
      console.log("Form submitted:", data);

      // Show modal
      modal.classList.add('show');

      // Reset form
      form.reset();
    });

    // Close modal on X click
    closeModal.addEventListener('click', () => {
      modal.classList.remove('show');
    });

    // Close modal on clicking outside content
    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.classList.remove('show');
      }
    });
  </script>
</body>
</html>
